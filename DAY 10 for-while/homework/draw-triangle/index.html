<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Triangle</title>
</head>

<body>
    <script>
        let n = parseInt(prompt('enter number n'))
        let i, j, k, l;
        for (i = 0; i < n; i++) {
            for (j = 0; j <= i; j++) {
                document.writeln('*');

            }
            document.writeln('<br> ');
        }
        document.writeln('<br>');

        for (i = 0; i < n; i++) {
            for (j = 0; j < (n - i); j++) {
                document.writeln('*');

            }
            document.writeln('<br>');

        }
        for (i = 0; i < n; i++) {

            for (j = 0; j < n; j++) {

                if (j < (n - i)) {
                    document.writeln('&nbsp;&nbsp;');
                } else {
                    document.writeln('*');
                }
            }
            document.writeln('<br>');

        }
        document.writeln('<br>');
        for (i = 0; i < n; i++) {

            for (j = 0; j < n; j++) {

                if (j <= i) {
                    document.writeln('&nbsp;&nbsp;');
                } else {
                    document.writeln('*');
                }
            }
            document.writeln('<br>');

        }

    </script>

</body>

</html>
