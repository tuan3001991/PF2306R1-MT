<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Fibonacci</title>
</head>

<body>
    <p id="rel"></p>
    <script>
        let sequence, a, b, i, n, result, temp;
        let rel = document.getElementById('rel');
        function fibonacci(n) {
            sequence = '';
            a = 1;
            b = 1;
            i = 0;
            if (n == 1) {
                sequence = '1';
            }
            if (n == 2) {
                sequence = '1 , 1';

            }
            if (n > 2) {
                sequence = '1 , 1';
               for(i=2;i<n;i++) {

                    temp = a + b;
                    a = b;
                    b = temp;
                    sequence = sequence +' '+ ',' +" " + temp;
                
                }

              
            }
            return sequence;
            console.log(sequence);
         
        }

        n = parseInt(prompt("Nhập vào số nguyên dương n:"));
       rel.textContent= fibonacci(n);
       console.log(rel.textContent);
       



    </script>

</body>

</html>
