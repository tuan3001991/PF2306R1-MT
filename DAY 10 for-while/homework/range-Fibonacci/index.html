<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Fibonacci</title>
</head>

<body>
    <p id="rel"></p>
    <script>
        let sequence, a, b, i, n, result, temp;
        let rel=document.getElementById('rel');
        function fibonacci(n) {
            sequence = [];
            a = 0;
            b = 1;
            i = 0;

            while (i <= n) {
                sequence.push(a);
                temp = a;
                a = b;
                b = temp + b;
                i++;
            }

            return sequence;
        }

        n = parseInt(prompt("Nhập vào số nguyên dương n:"));

        result = fibonacci(n);
        rel.innerHTML=result.join(", ");
        console.log(result);
        

        console.log("Dãy số Fibonacci gồm", n, "số:");
        console.log(result.join(", "));

    </script>

</body>

</html>
