<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let number, reversedNumber;
        let result = document.getElementById('result');
        function reverseNumber() {
            let temp='';
            number = parseInt(prompt("Nhập vào một số nguyên dương:"));
         

            while (number > 0) {
                reversedNumber =  number % 10;
                number = Math.floor(number / 10);
          temp= temp+ reversedNumber;
            }
           

            console.log("Số đảo ngược của số đã nhập là:", temp);
            result.innerHTML =`Số đảo ngược của số đã nhập là ${temp}`;
        }
        reverseNumber();
       
        


    </script>

</body>

</html>
