<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_02</title>
</head>

<body>
    <script>
            const start = 100;
            const end = 1000;
            const numbersPerLine = 10;
            let count = 0;

            for (let i = start; i <= end; i++) {
                if (i % 5 == 0 && i % 6 == 0) {
                    document.write(i + " ");
                    count++;

                    if (count % numbersPerLine === 0) {
                       document.write('<br>');
                    }
                }
            }

    </script>
</body>

</html>
