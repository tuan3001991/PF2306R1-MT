<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Interact By Id</title>
</head>
<body>
    <p id="demo">This is a text</p>
    <script>
         let demoText = document.getElementById('demo')
         console.log(demoText);
         demoText.innerHTML ="<h1> hello world</h1>";
    </script>
   
</body>
</html>
